services:
  postgres:
    image: postgres:16-alpine
    container_name: petpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: petpro
      POSTGRES_PASSWORD: petpro
      POSTGRES_DB: petpro_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petpro -d petpro_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    container_name: petpro-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      DATABASE_URL: "postgresql://petpro:petpro@postgres:5432/petpro_dev"
      JWT_SECRET: "petpro-dev-jwt-secret-change-in-production"
      LOG_FILE: "/app/server_logs/logs.txt"
    volumes:
      - ./server:/app/server_logs
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
