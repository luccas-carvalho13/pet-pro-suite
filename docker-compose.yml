version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: petpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: petpro
      POSTGRES_PASSWORD: petpro
      POSTGRES_DB: petpro_dev
    ports:
      - "5433:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petpro -d petpro_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
